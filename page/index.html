<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #app {
            width: 100%;
            height: 100%;
        }
        .origin {
            width: 400px;
            height: 400px;
            text-align: center;
            line-height: 400px;
            overflow: auto;
        }
        .origin img {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="../css/annotate.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/annotate.js"></script>
    <script>
        $(function() {
        })
        
        function fnClick(obj) {
            const path = $(obj).data('src');
            /**
             * 创建一个批注则使用下列方式
             * 保存方法目前还没有实现
             * 保存方法：Annotate.prototype.save
             * 
             * */
            const an = new Annotate({
                el: '#annotate', // 渲染节点
                imgOrigin: path, // 图片地址
                user: 'renxin', // 用户
                type: 1, // 模式 1 编辑 2 查看
                isShowUser: true, // 初始化时是否显示过往批注数据
                data: [
                    {
                        startX: 20, // 开始坐标X
                        startY: 20, // 开始坐标Y
                        endX: 200, // 结束坐标X
                        endY: 200, // 结束坐标Y
                        element: 'annotate-box0', // 节点class_name 
                        optionType: 'horizontalline', // 批注操作类型
                        color: 'red', // 颜色，暂时无效
                        user: 'admin', // 用户
                        data: '' // 批注操作类型为CHAR时有效
                    },
                    {
                        startX: 50,
                        startY: 50,
                        endX: 200,
                        endY: 200,
                        color: 'green',
                        element: 'annotate-box1',
                        optionType: 'rectangle',
                        user: 'admin' 
                    },
                    {
                        startX: 350,
                        startY: 350,
                        endX: 400,
                        endY: 400,
                        color: 'green',
                        element: 'annotate-box2',
                        optionType: 'char',
                        user: 'admin',
                        data: '1'
                    },
                    {
                        startX: 400,
                        startY: 400,
                        endX: 500,
                        endY: 500,
                        color: 'green',
                        element: 'annotate-box3',
                        optionType: 'char',
                        user: '张三',
                        data: '9'
                    }
                ]
            })
            an.init();
        }

        function fnSaveCoordinate(e) {
            console.log(e)
        }
    </script>
</head>
<body>
    <div id="app">
        <div class='origin'>
            <img 
                src="../img/pic.jpg" 
                data-src='../img/pic.jpg' 
                alt="" 
                srcset="" 
                class='' 
                onClick='fnClick(this)'
            />
        </div>
    </div>
    <div id='annotate'>
        
    </div>
</body>

</script>
</html>
